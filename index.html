<!DOCTYPE html>
<html>

<head>
    <title>From Alkhafi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <video id="vid" width="500" height="400" muted autoplay loop preload="auto"
            poster="http://img.youtube.com/vi/GO_hv-YFGXE/maxresdefault.jpg">
            <source src="https://vt.media.tumblr.com/tumblr_os685vybSY1vt68ub_480.mp4" type="video/mp4">
        </video>
        <div id="content">
            <div id="text">
                <h1 class="contText">Happy Eid Mubarak!</h1>
                <h2 class="contText">Taqabbal Allaahu minna wa minkum</h2>
                <h3 class="contText">With Love, Your Brother Alkhafi Muhammad Syam <span>‚ù§</span></h3>
            </div>
            <button class="btn" onclick="toggleMusic()" id="btn-playback" data-play="false">
                <i class="fa fa-play"></i>
                <img src="img/eid.png" alt="">
              </button>
              <audio id="audio" src="backsound/mubarak.mp3" />
              <script>
                const myAudio = document.getElementById("audio");
                const btn = document.getElementById("btn-playback");
                const btnIcon = document.querySelector("#btn-playback > i");
                const btnText = document.getElementById("btn-text");
                
                const toggleMusic = () => {      
                  const dataPlay = btn.getAttribute('data-play');
                        
                  if(dataPlay === 'false') {
                    btn.setAttribute('data-play', 'true');
                    myAudio.play();
                    btnIcon.classList.remove("fa-play");
                    btnIcon.classList.add("fa-pause");
                    btnText.innerText = "PAUSE";
                  } else {
                    btn.setAttribute('data-play', 'false');
                    myAudio.pause();
                    btnIcon.classList.remove("fa-pause");
                    btnIcon.classList.add("fa-play");
                    btnText.innerText = "PLAY";
                  }
                };
                
                myAudio.onpause = () => {
                  btn.setAttribute('data-play', 'false');
                    myAudio.pause();
                    btnIcon.classList.remove("fa-pause");
                    btnIcon.classList.add("fa-play");
                    btnText.innerText = "PLAY";
                };
              </script>
        </div>
    </header>
</body>

</html>
